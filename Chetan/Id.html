<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- avoid cache -->
    <meta
    http-equiv="Cache-control"
    content="no-cache, no-store, must-revalidate"
  />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta charset="utf-8" />
  <title>High5.ID</title>
  <link rel="stylesheet" href="https://high5.college/Assets/id.css" />
  <meta name="viewport" content="width=418, initial-scale=1, shrink-to-fit=no">
     <meta name="format-detection" content="telephone=yes" />
     <link rel="icon" type="image/x-icon" href="https://high5.college/Assets/favicon.ico" />
     <!-- android -->
     <link
       rel="icon"
       type="image/x-icon"
       sizes="128x128"
       href="https://high5.college/Assets/Icon.png"
     />
     <!-- Set document to flow to the notch area (ios-safe-area set) -->
     <meta name="apple-mobile-web-app-capable" content="yes">
     </meta>
     <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
   </head>
  <body>
    <button class="btn">‹ Back</button>
    <button class="btn" onclick="openImage">▩</button> <br />
    <fieldset style="border-color: white">
      <!-- Logo -->
      <img src="https://high5.college/Assets/canadore logo.png" width="400" /><br />
      <br />

      <!-- Student Information -->
      <img class="imgbox" src="DP.jpeg" />
      <div class="name">
        <span class="lname">Arora</span> <br />
        <span class="fname">Chetan</span> <br />
        <br />
        Student
      </div>
      <div class="id">A001772245</div>
      <br />

      <!-- Date and Time Overlay -->
      <div class="container">
        <img class="gif-background" src="https://high5.college/Assets/Date BG.gif" alt="Background GIF" />
        <div id="currentDateTime">Current Date and Time</div>
      </div>

      <!-- QR Code -->
      <img src="QR.png" class="Qr" alt="QR Code" width="180px" />

      <!-- Expiry -->
      <div class="expiry">
        Id Expires August 31st <br />
        2024
      </div>

      <!-- Transit GIF -->
      <img class="transit" src="https://high5.college/Assets/Transit.gif" width="200" height="165" /><br />

      <!-- Barcode Image -->
      <img class="barcode" src="Barcode.png" width="400" height="110" />
    </fieldset>

    <!-- Script -->
    <script src="https://high5.college/Assets/id.js"></script>
  </body>
</html>
