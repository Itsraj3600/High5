<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=yes" />
    <title>High5.ID</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" sizes="128x128" href="Icon.png" />
    <link
      rel="manifest"
      id="manifest"
      crossorigin="use-credentials"
      href="manifest.json"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <button class="btn">‹ Back</button>
    <button class="btn" onclick="openImage">▩</button> <br />
    <fieldset style="border-color: white">
      <!-- Logo -->
      <img src="canadore logo.png" width="400" /><br />
      <br />

      <!-- Student Information -->
      <img class="imgbox" src="DP.jpeg" />
      <div class="name">
        <br />
        . <br />
        Rajkirat <br />
        Singh <br />
        Student
      </div>
      <div class="id">A00170732</div>

      <!-- Date and Time Overlay -->
      <div class="container">
        <img class="gif-background" src="Date BG.gif" alt="Background GIF" />
        <div id="currentDateTime">Current Date and Time</div>
      </div>

      <!-- QR Code -->
      <img src="QR.png" class="Qr" alt="QR Code" width="180px" />

      <!-- Expiry -->
      <div class="expiry">
        ID Expires August 31st <br />
        2024
      </div>

      <!-- Transit GIF -->
      <img class="transit" src="Transit.gif" width="200" height="165" /><br />

      <!-- Barcode Image -->
      <img class="barcode" src="Barcode.png" width="400" height="110" />
    </fieldset>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
