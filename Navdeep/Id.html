<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=yes" />
    <title>High5.ID</title>
    <link rel="stylesheet" href="https://high5.college/Assets/id.css" />
    <link rel="icon" type="image/x-icon" sizes="128x128" href="https://high5.college/Assets/Icon.png" />
    <link
      rel="manifest"
      id="manifest"
      crossorigin="use-credentials"
      href="manifest.json"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <button class="btn">‹ Back</button>
    <button class="btn" onclick="openImage">▩</button> <br />
    <fieldset style="border-color: white">
      <!-- Logo -->
      <img src="https://high5.college/Assets/canadore logo.png" width="400" /><br />
      <br />

      <!-- Student Information -->
      <img class="imgbox" src="DP.jpeg" />
      <div class="name">
        <br />
        . <br />
        Navdeep <br />
        Kaur <br />
        Student
      </div>
      <div class="id">A00171633</div>
      <br />

      <!-- Date and Time Overlay -->
      <div class="container">
        <img class="gif-background" src="https://high5.college/Assets/Date BG.gif" alt="Background GIF" />
        <div id="currentDateTime">Current Date and Time</div>
      </div>

      <!-- QR Code -->
      <img src="QR.png" class="Qr" alt="QR Code" width="180px" />

      <!-- Expiry -->
      <div class="expiry">
        Id Expires May 31st <br />
        2024
      </div>

      <br />
      <!-- Transit GIF -->
      <img class="transit" src="https://high5.college/Assets/Transit.gif" width="200" height="165" /><br />

      <!-- Barcode Image -->
      <img class="barcode" src="Barcode.png" width="400" height="110" />
    </fieldset>

    <!-- Script -->
    <script src="https://high5.college/Assets/id.js"></script>
  </body>
</html>
